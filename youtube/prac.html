<html lang="en">
<head>

    <title>Youtube Clone</title>
    <link rel="stylesheet" href="youtube.css">
</head>
<body>

    <div class="clone">
        <div>
            <img class="spider" src="pics/spider.jpg">
        </div>
        <div>
            <div class="channel-pic">
                <img class="profile-pic" src="pics/pic1.jpg">
            </div>
            <div class="vid-info">
                <p class="title">Spider-Man Movie</p>
                <p class="author">Aries Marolina</p>
                <P class="stats">3M views &middot; 5months ago</P>                
            </div>
        </div>
    </div>

    <div class="clone">
        <img class="spider" src="pics/black.jpg">
        <p class="title">Black Adam Movie</p>
        <p class="author">Black Adam</p>
        <P class="stats">34M views &middot; 2years ago</P>
    </div>
</body>
</html>
